# VisDrone2019-DET dataset https://github.com/VisDrone/VisDrone-Dataset by Tianjin University
# Example usage: python train.py --data VisDrone.yaml
# parent
# ├── yolov5
# └── datasets
#     └── VisDrone  ← downloads here (2.3 GB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: GitRepo # dataset root dir
train: ./GitRepo/train/images  # train images (relative to 'path')  6471 images
#val: VisDrone2019-DET-test-dev  # test images (optional)  1610 images  DETUXIANG
val: ./GitRepo/val/images  # val images (relative to 'path')  548 images zhenzhengde
#test: VisDrone2019-DET-test-dev  # test images (optional)  1610 images


# Classes
nc: 10  # number of classes
# Classes
names:
  0: pedestrian
  1: people
  2: bicycle
  3: car
  4: van
  5: truck
  6: tricycle
  7: awning-tricycle
  8: bus
  9: motor